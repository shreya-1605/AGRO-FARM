<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroFarm Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <div class="mainscreen">
        <div class="card">
            <!-- Left Side: Order Summary -->
            <div class="leftside">
                <h2>Order Summary</h2>
                <div id="order-summary">
                    <!-- Order items will be dynamically added here -->
                </div>
                <div class="order-total">
                    <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
                    <p>GST (18%): ₹<span id="gst">0.00</span></p>
                    <p>Shipping: ₹<span id="shipping">50.00</span></p>
                    <hr>
                    <p><strong>Total: ₹<span id="total">0.00</span></strong></p>
                </div>
            </div>

            <!-- Right Side: Checkout Form -->
            <div class="rightside">
                <form action="" onsubmit="return validateForm()">
                    <h1>AgroFarm Checkout</h1>
                    
                    <div class="customer-details">
                        <h2>Customer Information</h2>
                        
                        <input type="text" class="inputbox" placeholder="Full Name" required>
                        <input type="tel" class="inputbox" placeholder="Phone Number" pattern="[6-9]{1}[0-9]{9}" required>
                        <textarea class="inputbox" placeholder="Delivery Address" rows="3" required></textarea>
                        
                        <div style="display: flex; gap: 1rem;">
                            <input type="number" class="inputbox" placeholder="Pincode" required style="flex: 1;">
                            <input type="text" class="inputbox" placeholder="City" required style="flex: 1;">
                        </div>
                    </div>

                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" name="payment" value="cod" checked onclick="togglePayment()">
                            <label>Cash on Delivery (COD)</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" name="payment" value="upi" onclick="togglePayment()">
                            <label>UPI Payment</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" name="payment" value="card" onclick="togglePayment()">
                            <label>Credit/Debit Card</label>
                        </div>
                    </div>

                    <div id="cardDetails" class="payment-details">
                        <input type="number" class="inputbox" placeholder="Card Number" id="cardNumber">
                        <div style="display: flex; gap: 1rem;">
                            <input type="date" class="inputbox" id="expDate" style="flex: 2;">
                            <input type="password" class="inputbox" placeholder="CVV" id="cvv" style="flex: 1;">
                        </div>
                    </div>

                    <div id="upiDetails" class="payment-details">
                        <input type="text" class="inputbox" placeholder="UPI ID (e.g. mobile@upi)" id="upiId">
                    </div>

                    <button type="submit" class="button">Complete Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
