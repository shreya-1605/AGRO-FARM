<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign Up - Agro Farm</title>
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name">
            </div>
            <div class="input-group">
              <i class="fas fa-phone"></i> <!-- Changed from envelope to phone icon -->
              <input type="tel" placeholder="Phone Number"> <!-- Changed from email to tel -->
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password">
            </div>
            <button>Sign Up</button>
            <p>
              <span>Already have an account?</span>
              <b onclick="toggle()" class="pointer">Sign In here</b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->

      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <button>Sign In</button>
            <p>
              <b>Forgot password?</b>
            </p>
            <p>
              <span>Don't have an account?</span>
              <b onclick="toggle()" class="pointer">Sign Up here</b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->

    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your journey with Agro Farm.</p>
        </div>
      </div>
      <!-- END SIGN IN CONTENT -->

      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-up">
          <h2>Join With Us</h2>
          <p>Create an account and start your farming journey with Agro Farm.</p>
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>
  <!-- Chat Bot -->
<div class="chatbot-container">
    <div class="chatbot-icon" onclick="toggleChatbot()">
      <i class="fas fa-headset"></i> <!-- Headphone icon -->
    </div>
    <div class="chatbot-popup" id="chatbotPopup">
      <button onclick="openWhatsApp()">
        <i class="fab fa-whatsapp"></i> Chat with us on WhatsApp
      </button>
      <button onclick="openFAQ()">
        <i class="fas fa-question-circle"></i> FAQ
      </button>
    </div>
  </div>

  <script src="js/account.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
