<!DOCTYPE html>
<html>
<head>
    <title>My Sample Webpage</title>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <!-- Unordered List -->
    <h2>Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- Ordered List -->
    <h2>Daily Routine</h2>
    <ol>
        <li>Wake up</li>
        <li>Exercise</li>
        <li>Study</li>
        <li>Sleep</li>
    </ol>

    <!-- Table -->
    <h2>Subject Marks</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>88</td>
        </tr>
        <tr>
            <td>English</td>
            <td>92</td>
        </tr>
    </table>

    <!-- Image -->
    <h2>Beautiful Nature</h2>
    <img src="https://via.placeholder.com/400x200" alt="Nature Image" width="400" height="200">

</body>
</html>
